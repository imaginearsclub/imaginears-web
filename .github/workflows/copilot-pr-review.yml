name: Copilot Auto Review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot_review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR HEAD (read-only)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          fetch-depth: 0

      - name: Ensure GitHub CLI is available
        run: gh --version

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Install Copilot GH CLI extension
        run: gh extension install github/gh-copilot

      - name: Generate Copilot review
        id: review
        shell: bash
        run: |
          # Generate a markdown review using Copilot
          gh copilot review \
            --pr ${{ github.event.pull_request.number }} \
            --output markdown > review.md
          # Fallback message if Copilot is not enabled
          if [ ! -s review.md ]; then
            echo "⚠️ Copilot review could not be generated. Ensure GitHub Copilot is enabled for this repository/organization and the workflow has permissions to use it." > review.md
          fi

      - name: Post review as PR comment
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file review.md
